<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Failed</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .failed-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .failed-container h2 {
      color: #e53e3e;
      margin-bottom: 20px;
    }
    .failed-container p {
      color: #4a5568;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    .btn {
      background: #667eea;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
    }
    .btn:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="failed-container">
      <h2>⚠️ Payment Failed</h2>
      <p>We couldn’t process your payment. Don’t worry — you can try again.</p>
      <a href="index.html" class="btn">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
